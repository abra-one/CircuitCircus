<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Account Creation - CircuitCircus</title>

    <link rel="stylesheet" type="text/css" href="styles/creation-styles.css">


  </head>


  <body>
<h1>Circuit Circus</h1>

<p> Please enter the following information to create your account</p>

<input class="account-input" placeholder="Email Address">
<input class="account-input" placeholder="First Name">
<input class="account-input" placeholder="Last Name">
<input class="account-input" id="passwordInput" placeholder="Password">
<input class="account-input" id="verifyPasswordInput" placeholder="Verify Password">
<a onclick="createAccount()"> <!-- Call the createAccount function -->
  <button>Create Account</button>
</a>

<!-- JavaScript code -->
<script>
  function createAccount() {
    // Get the input values
    const email = document.getElementsByClassName("account-input")[0].value;
    const firstName = document.getElementsByClassName("account-input")[1].value;
    const lastName = document.getElementsByClassName("account-input")[2].value;
    const password = document.getElementById("passwordInput").value;
    const verifyPassword = document.getElementById("verifyPasswordInput").value;

    // Check if the password and verify password match
    if (password !== verifyPassword) {
      alert("Error: Passwords do not match");
      return; // Stop the function if passwords don't match
    } else {
      alert("Account Creation Successful!")
      window.location.href = "login.html";
    }
  }
    </script>
  </body>
</html>
