<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <style>
    /* CSS styles for the layout */
    body {
      margin: 0;
      padding: 0;
      margin-top: 70px;
    }

    .header {
      height: 55px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #dcd6f3;

      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 100;
      border-bottom: 1px solid black;
    }

    .left-section {
      margin-left: 20px;
    }

    .middle-section {
      flex: 1;
      margin-left: 20px;
      margin-right: 20px;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-section {
      width: 180px;
      margin-right: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .search-bar {
      height: 36px;
      padding-left: 10px;
      font-size: 16px;
      border: 1px solid rgb(192, 192, 192);
      border-radius: 2px;
      box-shadow: inset 1px 2px 3px rgba(0, 0, 0, 0.05);
      flex-grow: 1;
    }

    .search-button {
      background-color: rgb(161, 114, 172);
      padding: 10px;
      color: white;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }

    .icon-container {
      display: flex;
    }

    .icon {
      margin-right: 10px;
    }

    /* Grid Styles */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      overflow-y: auto;
      margin-top: 70px;
    }

    .product-container {
      border: 1px solid gray;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .product-image {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product-title {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Utility Bar at the top of the page -->
